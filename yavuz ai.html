<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yavuz AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #1e1e2e;
      color: #cdd6f4;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 100%;
      max-width: 900px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      background: #181825;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background: #11111b;
      border-bottom: 1px solid #313244;
    }
    .header h1 {
      font-weight: 700;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #89b4fa, #cba6f7);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .status {
      font-size: 0.85rem;
      padding: 0.3rem 0.8rem;
      background: #a6e3a1;
      color: #1e1e2e;
      border-radius: 12px;
      font-weight: 600;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 85%;
      padding: 1rem 1.2rem;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user {
      align-self: flex-end;
      background: #89b4fa;
      color: #1e1e2e;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #313244;
      border-bottom-left-radius: 4px;
    }
    .thinking {
      align-self: flex-start;
      background: #313244;
      color: #a6adc8;
      font-style: italic;
    }
    .input-area {
      padding: 1rem;
      background: #11111b;
      border-top: 1px solid #313244;
    }
    .input-area form {
      display: flex;
      gap: 0.6rem;
    }
    #userInput {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: none;
      background: #313244;
      color: #cdd6f4;
      font-size: 1rem;
      outline: none;
    }
    #userInput:focus { background: #45475a; }
    #userInput::placeholder { color: #6c7086; }
    #sendButton {
      background: #89b4fa;
      color: #1e1e2e;
      border: none;
      border-radius: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #sendButton:hover { background: #74a9f5; }
    #sendButton svg { width: 20px; height: 20px; }
    .chat-area::-webkit-scrollbar { width: 8px; }
    .chat-area::-webkit-scrollbar-track { background: #11111b; }
    .chat-area::-webkit-scrollbar-thumb { background: #585b70; border-radius: 4px; }
    .chat-area::-webkit-scrollbar-thumb:hover { background: #7f849c; }
    @media (max-width: 600px) {
      .message { max-width: 95%; }
      .header h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Yavuz AI Chat</h1>
      <div class="status">Ã‡evrimiÃ§i</div>
    </div>
    <div class="chat-area" id="chatArea">
      <div class="message bot">Merhaba! Ben Yavuz AI. Size nasÄ±l yardÄ±mcÄ± olabilirim? ðŸ¤–</div>
    </div>
    <div class="input-area">
      <form id="chatForm">
        <input type="text" id="userInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." autocomplete="off" autofocus />
        <button type="submit" id="sendButton">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    // ðŸ”‘ Senin orijinal API anahtarÄ±n â€” gÃ¶mÃ¼lÃ¼
    const API_KEY = "AIzaSyAdOJBUvj_Qer2UhMuJm089_keJ-Mklkic";
    // ðŸš€ Senin kullandÄ±ÄŸÄ±n model â€” olduÄŸu gibi korundu
    const MODEL_NAME = "gemini-2.5-flash";

    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const chatForm = document.getElementById('chatForm');

    function addMessage(text, isUser = false) {
      const div = document.createElement('div');
      div.className = 'message ' + (isUser ? 'user' : 'bot');
      div.textContent = text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showThinking() {
      const div = document.createElement('div');
      div.id = 'thinkingIndicator';
      div.className = 'message thinking';
      div.textContent = 'Yavuz AI yazÄ±yor...';
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function hideThinking() {
      const el = document.getElementById('thinkingIndicator');
      if (el) el.remove();
    }

    async function getResponse(prompt) {
      // ðŸ” Orijinal Python kodunla birebir aynÄ± endpoint ve yapÄ±
      const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

      const payload = {
        contents: [{
          role: "user",
          parts: [{ text: prompt }]
        }]
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(`HTTP ${res.status}: ${err.error?.message || res.statusText}`);
        }

        const data = await res.json();
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
        return text ? text.trim() : "YanÄ±t alÄ±namadÄ±.";
      } catch (e) {
        console.error(e);
        return `âš ï¸ Hata: ${e.message}`;
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage(msg, true);
      userInput.value = '';
      showThinking();

      const reply = await getResponse(msg);
      hideThinking();
      addMessage(reply);
    });

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });
  </script>
</body>
</html>
